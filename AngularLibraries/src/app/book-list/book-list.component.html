<table class="table table-bordered table-hover">
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>TotalPages</th>
      <th>Price</th>
      <th>PublishedDate</th>
      <th>AuthorName</th>
      <th>Language</th>
      <th>CreatedOn</th>
      <th>IsDeleted</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of Myservice.books">
  <td>{{item.Id}}</td>
  <td>{{item.Title}}</td>
  <td>{{item.TotalPages}}</td>
  <td>{{item.Price}}</td>
  <td>{{item.PublishedDate}}</td>
  <td>{{item.AuthorName}}</td>
  <td>{{item.Language}}</td>
  <td>{{item.CreatedOn}}</td>
  <td>{{item.IsDeleted}}</td>
      </tr>
    </tbody>
  </table>
